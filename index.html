<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typed JS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <h1>Prajwal.</h1>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
        </ul>
        <img src="menu.png" alt="Menu" class="menu-icon" />
      </nav>
      <div class="content">
        <div class="content-1">
          <h1>I'm <span class="auto-input"></span></h1>
          <p>
            You can reach me out if you need any help in making a website of you
            or your business
          </p>
        </div>
        <div class="btns">
          <a href="#">Contact Me</a>
          <a href="#">Download CV</a>
        </div>
      </div>
      <div class="user">
          <img src="img.JPG" alt="" class="user-img">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed=new Typed(".auto-input",{
            strings: ["Prajwal", "Web Developer", "UI Designer", "Gamer"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
  </body>
</html>
